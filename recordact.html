<html>
  <head>
    <title>Record Asset Activity</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <div class="logo">Joenh Co. Realty</div>
      <div class="pages">
        <button class="inAction">
          <a href="index.html">Return to Home</a>
        </button>
      </div>
    </header>
    <div class="record_form">
      <div class="formEdit">
        <form action="record_processing.jsp" class="form_class">
          <div class="col1" id="first">
            <h2 class="titleLabel">Record Activity</h2>

            <div class="fields">
              <span class="title">Asset ID</span>
              <div class="input-field">
                <input type="number" id="assetid" name="assetid" />
              </div>
            </div>

            <div class="fields">
              <span class="title">Description</span>
              <div class="input-field">
                <input type="text" id="description" name="description" />
              </div>
            </div>

            <div class="fields">
              <span class="title">HOA Officer ID</span>
              <div class="input-field">
                <input type="number" id="hoa_officer" name="hoa_officer" />
              </div>
            </div>

            <div class="fields">
              <span class="title">Tentative Start Date</span>
              <div class="input-field">
                <input type="date" id="tent_start" name="tent_start" />
              </div>
            </div>

            <div class="fields">
              <span class="title">Tentative End Date</span>

              <div class="input-field">
                <input type="date" id="tent_end" name="tent_end" />
              </div>
            </div>
          </div>

          <div class="col1" id="second">
            <div class="fields">
              <span class="title">Actual Start Date</span>
              <div class="input-field">
                <input type="date" id="actual_start" name="actual_start" />
              </div>
            </div>

            <div class="fields">
              <span class="title">Actual End Date</span>
              <div class="input-field">
                <input type="date" id="actual_end" name="actual_end" />
              </div>
            </div>

            <div class="fields">
              <span class="title">Official Receipt Number</span>
              <div class="input-field">
                <input type="number" id="location_assetid" name="orno" />
              </div>
            </div>

            <div class="fields">
              <span class="title" for="status">Status</span>
              <div class="input-field">
                <select name="status" class="select_class" id="type">
                  <option value="S">Scheduled</option>
                  <option value="O">Ongoing</option>
                  <option value="C">Completed</option>
                </select>
              </div>
            </div>

            <input type="submit" value="Submit" class="btn-submit" id="record_submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
