<html>
  <head>
    <title>Register Asset</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

  </head>
  <body class="register_body">
      
    <header>
      <div class="logo">Joenh Co. Realty</div>
      <div class="pages">
        <button class="inAction">
          <a href="index.html">Return to Home</a>
        </button>
      </div>
    </header>

    <div class="asset_form">
      <div class="formEdit">
        <form action="register_processing.jsp" class="form_class">
          <div class="col1">
            <h2 class="titleLabel">Register Asset</h2>
            <span class="title">Asset Name</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="asset_name" name="asset_name" />
              </div>
            </div>
            <span class="title">Asset Description</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="description" name="description" /><br />
              </div>
            </div>
            <span class="title">Acquisition Date</span>
            <div class="fields">
              <div class="input-field">
                <input type="date" id="acq_date" name="acq_date" /><br />
              </div>
            </div>
            <span class="title">For Rent?</span>
            <div class="fields">
                <div class="input-field">
                    <div id="choice">
                        <div id="choice1">
                            <input type="radio" id="Yes" name="forrent" value=1>
                            <label for="Yes">Yes</label>    
                        </div>
                                        
                        <div id="choice2">
                            <input type="radio" id="No" name="forrent" value=0>
                            <label for="No">No</label>    
                        </div>
                    </div>
                </div>
            </div>
            <span class="title">Asset Value</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="value" name="value" />
              </div>
            </div>
            <span class="title">Type Asset</span>
            <div class="fields">
              <div class="input-field">
                <select name="type" class="select_class" id="type">
                  <option value="P">Property</option>
                  <option value="E">Equipment</option>
                  <option value="F">Furniture and Fixtures</option>
                  <option value="O">Other Assets</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col1">
            <span class="title">Status</span>
            <div class="fields">
              <div class="input-field">
                <select name="status" class="select_class" id="status">
                  <option value="W">Working Condition</option>
                  <option value="D">Deteriorated</option>
                  <option value="P">For Repair</option>
                  <option value="S">For Disposal</option>
                  <option value="X">Disposed</option>
                </select>
              </div>
            </div>
            <span class="title">Location Latitude</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="location_mapx" name="location_mapx" />
              </div>
            </div>
            <span class="title">Location Longitude</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="location_mapy" name="location_mapy" />
              </div>
            </div>
            <span class="title">Homeowner Association Name</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="hoaname" name="hoaname" />
              </div>
            </div>
            <span class="title">Enclosing Asset</span>
            <div class="fields">
              <div class="input-field">
                <input
                  type="text"
                  id="location_assetid"
                  name="location_assetid"
                  value=""
                />
              </div>
            </div>
            <input type="submit" value="Submit" class="btn-submit" id="submit-button"/>
          </div>
        </form>
      </div>
    </div>
    <script>
        function checkSubmit() {
            var inputs = document.querySelectorAll('.input-field input, .input-field select');
            var hasEmpty = false;
            inputs.forEach(function(input) {
              if (!input.value && input.id !== 'location_assetid') {
                hasEmpty = true;
              }
            });
            document.querySelector('.btn-submit').disabled = hasEmpty;
          }

          document.addEventListener('DOMContentLoaded', function() {
            checkSubmit();
            document.querySelectorAll('.input-field input, .input-field select').forEach(function(input) {
              input.addEventListener('input', checkSubmit);
            });
          });

    </script>

  </body>
</html>
