<html>
  <head>
    <title>Register Asset</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body class="register_body">
    <header>
      <div class="logo">Joenh Co. Realty</div>
      <div class="pages">
        <button class="inAction">
          <a href="index.html">Return to Home</a>
        </button>
      </div>
    </header>

    <div class="asset_form">
      <div class="formEdit">
        <form action="register_processing.jsp" class="form_class">
          <div class="col1">
            <h2 class="titleLabel">Register Asset</h2>
            <span class="title">Asset Name</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="asset_name" name="asset_name" />
              </div>
            </div>
            <span class="title">Description</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="description" name="description" /><br />
              </div>
            </div>
            <span class="title">Acquisition Date</span>
            <div class="fields">
              <div class="input-field">
                <input type="date" id="acq_date" name="acq_date" /><br />
              </div>
            </div>
            <span class="title">For Rent?</span>
            <div class="fields">
              <div class="input-field">
                <input
                  type="number"
                  id="forrent"
                  name="forrent"
                  min="0"
                  max="1"
                />
              </div>
            </div>
            <span class="title">Value</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="value" name="value" />
              </div>
            </div>
            <span class="title">Type</span>
            <div class="fields">
              <div class="input-field">
                <select name="type" class="select_class" id="type">
                  <option value="P">Property</option>
                  <option value="E">Equipment</option>
                  <option value="F">Furniture and Fixtures</option>
                  <option value="O">Other Assets</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col1">
            <span class="title">Status</span>
            <div class="fields">
              <div class="input-field">
                <select name="status" class="select_class" id="type">
                  <option value="W">Working Condition</option>
                  <option value="DE">Deteriorated</option>
                  <option value="FR">For Repair</option>
                  <option value="FD">For Disposal</option>
                  <option value="DI">Disposed</option>
                </select>
              </div>
            </div>
            <span class="title">Location</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="location" name="location" />
              </div>
            </div>
            <span class="title">X-Coordinate</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="location_mapx" name="location_mapx" />
              </div>
            </div>
            <span class="title">Y-Coordinate</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="location_mapy" name="location_mapy" />
              </div>
            </div>
            <span class="title">Inclusion Asset ID</span>
            <div class="fields">
              <div class="input-field">
                <input
                  type="number"
                  id="location_assetid"
                  name="location_assetid"
                />
              </div>
            </div>
            <span class="title">Homeowner Association Name</span>
            <div class="fields">
              <div class="input-field">
                <input type="text" id="hoaname" name="hoaname" />
              </div>
            </div>
            <input type="submit" value="Submit" class="btn-submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
